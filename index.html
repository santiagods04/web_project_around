<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galeria sprint 4 TripleTen" />
  <meta name="author" content="Santiago Gutierrez" />
  <meta name="keywords" content="Arte, Imagenes, información" />
  <!-- css -->
  <link rel="stylesheet" href="pages/index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="images/logo.svg" alt="Aquí hay un logo" class="header__logo">
    </header>
    <!-- content main -->
    <main class="main">
      <!-- section profile -->
      <section class="profile">
        <div class="profile__main">
          <img src="images/image.png" alt="Aquí hay una imagen" class="profile__image">
          <div class="profile__txt">
            <div class="profile__cont-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__icon-edit"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
       </div>
        <button class="profile__btn-add"></button>
      </section>
      <!-- section popup user -->
      <section class="popupU">
        <form class="popupU__form">
          <img src="images/icon-close.svg" alt="Aquí hay un icono" class="popupU__icon">
          <h1 class="popup__header">Editar perfil</h1>
          <input type="text" value="" placeholder="Nombre" class="popupU__input-name">
          <input type="text" value="" placeholder="Profesión" class="popupU__input-job">
          <button type="submit" class="popupU__btn">Guardar</button>
        </form>
     </section>
     <!-- section popup Site -->
     <section class="popupS">
      <form class="popupS__form">
        <img src="images/icon-close.svg" alt="Aquí hay un icono" class="popupS__icon">
        <h1 class="popup__header">Nuevo lugar</h1>
        <input type="text" value="" placeholder="Título" class="popupS__input-title">
        <input type="url" value="" placeholder="Enlace de la imagen" class="popupS__input-img">
        <button class="popupS__btn">Crear</button>
      </form>
    </section>
     <!-- section elements -->
      <section class="elements"></section>
        <!-- elemento template -->
      <template class="template-card">
        <div class="elements__target">
          <button class="elements__icon-delete"></button>
          <img src="" alt="" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt"></h2>
            <button class="elements__icon-like"></button>
          </div>
        </div>
      </template>
      <!-- section popup BigImg -->
      <section class="popup-bigcard">
        <div class="popup-bigcard__container">
          <img src="images/icon-close.svg" alt="Aquí hay un icono" class="popup-bigcard__icon">
          <img src="" alt="" class="popup-bigcard__img">
          <h1 class="popup-bigcard__description"></h1>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      &#169;2024 Santiago Gutierrez
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
