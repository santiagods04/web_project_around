<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galeria sprint 4 TripleTen" />
  <meta name="author" content="Santiago Gutierrez" />
  <meta name="keywords" content="Arte, Imagenes, información" />
  <!-- css -->
  <link rel="stylesheet" href="pages/index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="images/logo.svg" alt="Aquí hay un logo" class="header__logo">
    </header>
    <!-- content main -->
    <main class="main">
      <!-- section profile -->
      <section class="profile">
        <div class="profile__main">
          <img src="images/image.png" alt="Aquí hay una imagen" class="profile__image">
          <div class="profile__txt">
            <div class="profile__cont-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img src="images/icon-edit.svg" alt="Aquí hay un icono" class="profile__icon-edit">
            </div>
            <p class="profile__description">Explorador</p>
          </div>
       </div>
        <button class="profile__btn-add">
          <img src="images/icon-add.svg" alt="Aquí hay un icono">
        </button>
      </section>
      <!-- section popup -->
      <section class="popup">
        <form class="popup__form">
          <img src="images/icon-close.svg" alt="Aquí hay un icono" class="popup__icon">
          <h1 class="popup__header">Editar perfil</h1>
          <input type="text" value="" placeholder="Nombre" class="popup__input-name">
          <input type="text" value="" placeholder="Profesión" class="popup__input-job">
          <button type="submit" class="popup__btn">Guardar</button>
        </form>
     </section>
     <!-- section elements -->
      <section class="elements">
        <!-- elemento 1 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image1.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Valle de Yosemite</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
        <!-- elemento 2 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image2.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Lago Louise</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
        <!-- elemento 3 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image3.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Montañas Calvas</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
        <!-- elemento 4 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image4.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Latemar</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
        <!-- elemento 5 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image5.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Vanoise National Extend</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
        <!-- elemento 6 -->
        <div class="elements__target">
          <img src="images/icon-delete.svg" alt="Aquí hay un icono" class="elements__icon-delete">
          <img src="images/elem-image6.jpg" alt="Aquí hay una imagen" class="elements__image">
          <div class="elements__txt-cont">
            <h2 class="elements__txt">Lago di Braies</h2>
            <img src="images/icon-like.svg" alt="Aquí hay un icono" class="elements__icon-like">
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      &#169;2024 Santiago Gutierrez
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
